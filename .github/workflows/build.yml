name: Build Binaries and Create Release with PyInstaller and uv

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true

      - name: Install dependencies with uv
        run: uv sync

      - name: Build with PyInstaller (without FFmpeg)
        run: |
          uv run pyinstaller --clean --onedir --name app main.py

      - name: Download FFmpeg
        shell: pwsh
        run: |
          $url = "https://github.com/yt-dlp/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-win64-gpl.zip"
          $zipPath = "ffmpeg.zip"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath ffmpeg_dir
          $ffmpegPath = (Resolve-Path "ffmpeg_dir/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe").Path
          Copy-Item $ffmpegPath -Destination dist/app/ffmpeg.exe
          Remove-Item $zipPath -Force
          Remove-Item ffmpeg_dir -Recurse -Force

      - name: Download Deno
        shell: pwsh
        run: |
          $latestRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/denoland/deno/releases/latest"
          $denoVersion = $latestRelease.tag_name
          $url = "https://github.com/denoland/deno/releases/download/$denoVersion/deno-x86_64-pc-windows-msvc.zip"
          $zipPath = "deno.zip"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath deno_dir
          $denoPath = (Resolve-Path "deno_dir/deno.exe").Path
          Copy-Item $denoPath -Destination dist/app/deno.exe
          Remove-Item $zipPath -Force
          Remove-Item deno_dir -Recurse -Force

      - name: Package artifacts
        run: |
          # 無印 (without FFmpeg)
          Copy-Item -Path dist/app -Destination dist/app-base -Recurse
          Remove-Item dist/app-base/ffmpeg.exe -Force
          Remove-Item dist/app-base/deno.exe -Force
          Compress-Archive -Path dist/app-base -DestinationPath app-${{ inputs.version }}-win.zip
          
          # with FFmpeg
          Copy-Item -Path dist/app -Destination dist/app-with-ffmpeg -Recurse
          Remove-Item dist/app-with-ffmpeg/deno.exe -Force
          Compress-Archive -Path dist/app-with-ffmpeg -DestinationPath app-${{ inputs.version }}-win-with-ffmpeg.zip
          
          # with FFmpeg with Deno
          Compress-Archive -Path dist/app -DestinationPath app-${{ inputs.version }}-win-with-ffmpeg-with-deno.zip

      - name: Upload artifact (無印)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.version }}-win
          path: app-${{ inputs.version }}-win.zip

      - name: Upload artifact (with FFmpeg)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.version }}-win-with-ffmpeg
          path: app-${{ inputs.version }}-win-with-ffmpeg.zip

      - name: Upload artifact (with FFmpeg with Deno)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.version }}-win-with-ffmpeg-with-deno
          path: app-${{ inputs.version }}-win-with-ffmpeg-with-deno.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true

      - name: Install dependencies with uv
        run: uv sync

      - name: Build with PyInstaller (without FFmpeg)
        run: |
          uv run pyinstaller --clean --onedir --name app main.py

      - name: Download FFmpeg
        run: |
          wget https://github.com/yt-dlp/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          chmod +x ffmpeg-master-latest-linux64-gpl/bin/ffmpeg
          cp ffmpeg-master-latest-linux64-gpl/bin/ffmpeg dist/app/
          rm -rf ffmpeg-master-latest-linux64-gpl.tar.xz ffmpeg-master-latest-linux64-gpl

      - name: Package artifacts
        run: |
          # 無印 (without FFmpeg)
          cp -r dist/app dist/app-base
          rm dist/app-base/ffmpeg
          zip -r app-${{ inputs.version }}-linux.zip dist/app-base
          
          # with FFmpeg
          zip -r app-${{ inputs.version }}-linux-with-ffmpeg.zip dist/app

      - name: Upload artifact (無印)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.version }}-linux
          path: app-${{ inputs.version }}-linux.zip

      - name: Upload artifact (with FFmpeg)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.version }}-linux-with-ffmpeg
          path: app-${{ inputs.version }}-linux-with-ffmpeg.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: ${{ inputs.version }}
          body: |
            新バージョンだよ!!
          draft: true
          prerelease: false
          files: |
            artifacts/app-${{ inputs.version }}-win/app-${{ inputs.version }}-win.zip
            artifacts/app-${{ inputs.version }}-win-with-ffmpeg/app-${{ inputs.version }}-win-with-ffmpeg.zip
            artifacts/app-${{ inputs.version }}-win-with-ffmpeg-with-deno/app-${{ inputs.version }}-win-with-ffmpeg-with-deno.zip
            artifacts/app-${{ inputs.version }}-linux/app-${{ inputs.version }}-linux.zip
            artifacts/app-${{ inputs.version }}-linux-with-ffmpeg/app-${{ inputs.version }}-linux-with-ffmpeg.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
